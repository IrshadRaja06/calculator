<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container w-50 bg-dark text-light d-flex justify-content-center align-items-center min-vh-100">
    <div class="container w-50">
        <div class="calculator card bg-secondary text-light p-4 shadow-lg">
            <div class="display-screen mb-3 p-3 bg-dark rounded text-end">
                <div id="display" class="fs-3 text-light"></div>
            </div>
            <div class="buttons">
                <div class="row g-2">
                    <div class="col-3">
                        <button class="btn btn-danger w-100" id="clear">C</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="/">&divide;</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="*">&times;</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="backspace">&larr;</button>
                    </div>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="7">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="8">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="9">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="-">-</button>
                    </div>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="4">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="5">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="6">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="+">+</button>
                    </div>
                </div>
                <div class="row g-2 mt-2">
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="1">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="2">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="3">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id=".">.</button>
                    </div>
                
                </div>
                <div class="row g-2 mt-2">
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="(">(</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id="0">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-dark w-100" id=")">)</button>
                    </div>
                    <div class="col-3" rowspan="2">
                        <button class="btn btn-primary w-100 h-100 btn-equal" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
